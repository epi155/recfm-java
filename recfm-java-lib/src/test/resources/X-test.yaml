# proxies / proxy
proxies:
  - &TransactionArea
    name: TransactionArea
    length: 12
    fields:
      - !Abc { name: transId   , at:  1, len: 9 }
      - !Num { name: esitoAgg  , at: 10, len: 1 }
      - !Num { name: esitoCompl, at: 11, len: 1 }
      - !Val { val: "\n"       , at: 12, len: 1 }
      
