      - !Abc { name: abi       , at:  41, len:  5 }
      - !Abc { name: cdSegm1   , at:  46, len:  5 }
      - !Abc { name: cdSegm2   , at:  51, len:  5 }
      - !Abc { name: tsMsg     , at:  56, len: 26 }
      - !Abc { name: areaCode  , at:  82, len: 30 }
      - !Val { val: "\n"       , at: 112, len:  1 }

  - &SegmentArea
    name: SegmentArea
    length: 11
